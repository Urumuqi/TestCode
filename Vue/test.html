<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="example">
            <p>Original message : "{{ msg }}"</p>
            <p>Computed reversed message : "{{ reversedMsg }}"</p>
        </div>
    </body>
    <script>
        var vm = Vue({
            el: "#example",
            data: {
                msg: 'hello'
            },
            computed: {
                reversedMsg: function () {
                    return this.msg.split('').reverse().join('')
                }
            }
        })
    </script>
</html>
