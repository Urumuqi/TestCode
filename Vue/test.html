<html>
    <head>
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>
    <body>
        <div id="app1">
            <ol>
                <todo-item 
                v-for="item in groceryList" 
                v-bind:todo="item" 
                v-bind:key="item.id">
                </todo-item>
            </ol>
        </div>
    </body>
    <script>
        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })
        var app1 = new Vue({
            el: '#app1',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其他人吃什么' }
                ]
            }
        })
    </script>
</html>
